<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

        <div class="element-icon">
            <img src="https://playtechla.com.co/wp-content/uploads/2022/11/LogoPlaytech-1.png" width="160" />
        </div>
        <div class="element-title">
            <h1 id="title">
                UNIDAD ANALÍTICA DE DATOS

    </div>
    <h2>
        Bienvenido
    </h2>

        PlayTech

            <th>Inicio Sesión</th>

            Contraseña

    </form>
